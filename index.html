<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<div id="generator" class="container-fluid">
  <div id="quoteDesktop" class="row">
    <div class="col-xs-10 col-xs-offset-1 visible-sm visible-md visible-lg">
      <h1 id="quoteBodyDesktop"></h1>
      <h3 id="quoteAuthorDesktop"></h3>
    </div>
  </div>
  <div id="quoteMobile" class="row">
    <div class="col-xs-10 col-xs-offset-1 visible-xs">
      <h3 id="quoteBodyMobile"></h3>
      <h5 id="quoteAuthorMobile"></h5>
    </div>
  </div>
  <div class="row">
    <div id="inspireContainer" class="text-center col-xs-12">
      <a id="buttonInspire" class="btn btn-default btn-lg buttons" href="#" onclick="this.blur();quote();"><i class="fa fa-lightbulb-o"></i><b> Inspire Me </b><i class="fa fa-lightbulb-o"></i></a>
    </div>
    <div id="tweetContainer" class="text-center col-xs-12">
      <a id="buttonTweet" class="btn btn-default btn-lg buttons" onclick="this.blur();" href="#" target="_blank">Share <i class="fa fa-twitter"></i></a>
    </div>
  </div>
<script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>    
    
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
